<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termometr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row align-items-center justify-content-center">
            <div class="card text-center" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <div class="card-body">
                    <h4 class="card-title">Temperatura na piecu</h4>
                    <hr>
                    <h1 class="card-text temperature"><span class="spinner-border"></span></h1>
                    <button class="btn btn-success" onclick="window.location.reload(false)"><i class="bi bi-arrow-clockwise"></i>Odśwież</button>
                </div>
                <div class="card-footer text-muted">
                    <p>Ostatnia aktualizacja: <br><span class="date" style="visibility: hidden;">DATE</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
